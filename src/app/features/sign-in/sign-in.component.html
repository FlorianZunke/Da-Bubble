<!-- Splash-Screen -->
<div *ngIf="showSplash" class="splash">
  <div class="splash-content">
    <img src="/icons/LogoNoText.png" alt="Logo" class="logo" />
    <span class="logo-text">DABubble</span>
  </div>
</div>

<!-- SignIn-Seite -->
<div class="signin-page">
  <div *ngIf="!showSplash" class="top-left-logo">
    <img src="/icons/LogoNoText.png" alt="Logo" class="final-logo" />
    <span class="final-text">DABubble</span>
  </div>

  <!-- Neuer Bereich oben rechts -->
  <div class="top-right-signup">
    <span class="signup-info">Neu bei DABubble?</span>
    <a routerLink="/create-account" class="create-account-link"
      >Konto erstellen</a
    >
  </div>

  <mat-card class="signin-card">
    <h2>Anmeldung</h2>
    <p class="subtitle">
      Wir empfehlen dir, die E‑Mail Adresse zu nutzen, die du bei der Arbeit
      verwendest.
    </p>

    <div class="input-wrapper">
      <input
        class="my-text-input"
        type="text"
        placeholder="name@beispiel.de"
        [(ngModel)]="logInUser.email"
        name="email"
      />
    </div>

    <div class="input-wrapper">
      <input
        class="my-text-input"
        type="password"
        placeholder="Passwort"
        [(ngModel)]="logInUser.password"
        name="password"
      />
    </div>

    <a class="forgot">Passwort vergessen?</a>

    <div class="divider">
      <span>ODER</span>
    </div>

    <button class="google-btn" type="button">Anmelden mit Google</button>

    <div class="actions">
      <button class="primary-btn" (click)="login()" type="button">
        Anmelden
      </button>
      <button class="secondary-btn" (click)="testClick()" type="button">
        Gäste-Login
      </button>
    </div>
  </mat-card>

  <footer class="signin-footer">
    <a routerLink="/impressum">Impressum</a>
    <a routerLink="/datenschutz">Datenschutz</a>
  </footer>
</div>
