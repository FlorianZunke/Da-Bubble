<!-- Splash-Screen -->
<!-- Zeigt Logo & Text in der Mitte an, wird via *ngIf entfernt, wenn showSplash=false -->
<div *ngIf="showSplash" class="splash">
  <div class="splash-content">
    <!-- Logo + DABubble starten direkt in der Mitte, 
         werden einmal verkleinert, 
         fliegen dann nach oben links -->
    <img src="/icons/LogoNoText.png" alt="Logo" class="logo" />
    <span class="logo-text">DABubble</span>
  </div>
</div>

<!-- SignIn-Seite -->
<!-- Ist dauerhaft im DOM; 
     sobald showSplash=false, 
     kannst du optional oben links 
     noch ein kleines Logo + Text anzeigen (final-state). -->
<div class="signin-page">
  <!-- Optionale Ecke; erst sichtbar, wenn showSplash=false -->
  <div *ngIf="!showSplash" class="top-left-logo">
    <img src="/icons/LogoNoText.png" alt="Logo" class="final-logo" />
    <span class="final-text">DABubble</span>
  </div>

  <!-- Haupt-Container -->
  <mat-card class="signin-card">
    <h2>Anmeldung</h2>
    <p class="subtitle">
      Wir empfehlen dir, die E‑Mail Adresse zu nutzen, die du bei der Arbeit
      verwendest.
    </p>

    <!-- E-Mail-Feld -->
    <div class="input-wrapper">
      <input class="my-text-input" type="text" placeholder="name@beispiel.de" />
    </div>

    <!-- Passwort-Feld -->
    <div class="input-wrapper">
      <input class="my-text-input" type="password" placeholder="Passwort" />
    </div>

    <a class="forgot">Passwort vergessen?</a>

    <div class="divider">
      <span>ODER</span>
    </div>

    <button class="google-btn" type="button">Anmelden mit Google</button>

    <div class="actions">
      <button class="primary-btn" (click)="testClick()" type="button">
        Anmelden
      </button>
      <button class="secondary-btn" (click)="testClick()" type="button">
        Gäste-Login
      </button>
    </div>
  </mat-card>

  <!-- Footer -->
  <footer class="signin-footer">
    <a>Impressum</a>
    <a>Datenschutz</a>
  </footer>
</div>
