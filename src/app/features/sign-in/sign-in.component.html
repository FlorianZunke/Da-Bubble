<!-- src/app/features/sign-in/sign-in.component.html -->

<!-- Splash-Screen -->
<div *ngIf="showSplash" class="splash">
  <div class="splash-content">
    <img src="/icons/LogoNoText.png" alt="Logo" class="logo" />
    <span class="logo-text">DABubble</span>
  </div>
</div>

<!-- Sign-In-Seite -->
<div class="signin-page" *ngIf="!showSplash">
  <!-- Logo oben links -->
  <div class="top-left-logo">
    <img src="/icons/LogoNoText.png" alt="Logo" class="final-logo" />
    <span class="final-text">DABubble</span>
  </div>

  <!-- „Neu bei …?“ rechts oben -->
  <div class="top-right-signup">
    <span class="signup-info">Neu bei DABubble?</span>
    <a routerLink="/create-account" class="create-account-link"
      >Konto erstellen</a
    >
  </div>

  <!-- Card -->
  <mat-card class="signin-card">
    <h2>Anmeldung</h2>
    <p class="subtitle">
      Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
      verwendest.
    </p>

    <!-- E-Mail -->
    <div class="input-wrapper">
      <input
        class="my-text-input"
        type="text"
        placeholder="name@beispiel.de"
        [(ngModel)]="logInUser.email"
        name="email"
      />
    </div>

    <!-- Passwort -->
    <div class="input-wrapper">
      <input
        class="my-text-input"
        type="password"
        placeholder="Passwort"
        [(ngModel)]="logInUser.password"
        name="password"
      />
    </div>

    <!-- Passwort vergessen -->
    <a routerLink="/ResetPW" class="forgot">Passwort vergessen?</a>

    <div class="divider"><span>ODER</span></div>

    <!-- Google-Login -->
    <button class="google-btn" type="button" (click)="loginWithGoogle()">
      <img src="/icons/google.png" alt="Google Logo" />
      <span>Anmelden mit Google</span>
    </button>

    <!-- Aktionen -->
    <div class="actions">
      <button class="primary-btn" type="button" (click)="login()">
        Anmelden
      </button>
      <button class="secondary-btn" type="button" (click)="guestLogin()">
        Gäste-Login
      </button>
    </div>
  </mat-card>

  <!-- Footer -->
  <footer class="signin-footer">
    <a routerLink="/impressum">Impressum</a>
    <a routerLink="/datenschutz">Datenschutz</a>
  </footer>
</div>
