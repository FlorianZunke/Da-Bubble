<!-- SPLASH (Overlay) -->
<div *ngIf="showSplash" class="splash">
  <div class="splash-content">
    <img src="/icons/LogoNoText.png" alt="Logo" class="logo" />
    <span class="logo-text">DABubble</span>
  </div>
</div>

<!-- SIGNIN: Immer im DOM (im Hintergrund). 
     Oben links das finale Logo 
     erscheint NACH dem Splash per *ngIf. -->
<div class="signin-page">
  <div *ngIf="!showSplash" class="top-left-logo">
    <img src="/icons/LogoNoText.png" alt="Logo" class="final-logo" />
    <span class="final-text">DABubble</span>
  </div>

  <mat-card class="signin-card">
    <h2>Anmeldung</h2>
    <p class="subtitle">
      Wir empfehlen dir, die E‑Mail Adresse zu nutzen, die du bei der Arbeit
      verwendest.
    </p>

    <mat-form-field appearance="fill">
      <mat-icon matPrefix>mail</mat-icon>
      <input matInput placeholder="name@beispiel.de" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput type="password" placeholder="Passwort" />
    </mat-form-field>

    <a class="forgot">Passwort vergessen?</a>

    <div class="divider">
      <span>ODER</span>
    </div>

    <button mat-raised-button class="google-btn">
      <mat-icon svgIcon="google"></mat-icon>
      Anmelden mit Google
    </button>

    <div class="actions">
      <button mat-raised-button class="primary-btn">Anmelden</button>
      <button mat-stroked-button class="secondary-btn">Gäste-Login</button>
    </div>
  </mat-card>

  <footer class="signin-footer">
    <a>Impressum</a>
    <a>Datenschutz</a>
  </footer>
</div>
