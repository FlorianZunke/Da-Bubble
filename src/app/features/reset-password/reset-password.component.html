<!-- Passwort zurücksetzen Component HTML -->
<div class="resetpassword-page">
  <!-- Oben links: DABubble Logo -->
  <div class="top-left-logo">
    <img src="/icons/LogoNoText.png" alt="Logo" class="final-logo" />
    <span class="final-text">DABubble</span>
  </div>

  <!-- Weißer Container -->
  <mat-card class="resetpassword-card">
    <h2 class="headline">Passwort zurücksetzen</h2>

    <!-- Stufe 1: E-Mail eingeben -->
    <ng-container *ngIf="resetStage === 1">
      <p class="instruction">Bitte geben Sie Ihre E-Mail Adresse ein.</p>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmitReset()">
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="beispielmail.com"
            formControlName="email"
          />
        </div>
        <p class="info-text">
          Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
        </p>
        <button class="submit-btn" type="submit" [disabled]="resetForm.invalid">
          E-Mail senden
        </button>
      </form>
    </ng-container>

    <!-- Stufe 2: Neues Passwort eingeben -->
    <ng-container *ngIf="resetStage === 2">
      <p class="instruction">Bitte geben Sie Ihr neues Passwort ein.</p>
      <form [formGroup]="newPassForm" (ngSubmit)="onSubmitNewPass()">
        <div class="input-wrapper">
          <input
            type="password"
            placeholder="Neues Passwort"
            formControlName="newPassword"
          />
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            placeholder="Neues Passwort bestätigen"
            formControlName="confirmPassword"
          />
        </div>
        <button
          class="submit-btn"
          type="submit"
          [disabled]="newPassForm.invalid"
        >
          Passwort ändern
        </button>
      </form>
    </ng-container>
  </mat-card>

  <!-- Footer -->
  <footer class="resetpassword-footer">
    <a routerLink="/impressum">Impressum</a>
    <a routerLink="/datenschutz">Datenschutz</a>
  </footer>
</div>
