<div class="df_fd_c message-box">
    <div class="header">
        <div class="df_fd_c gap-20">
            <div class="title">Neue Nachricht</div>
            <input type="search" Placeholder="An: #channel oder @jemand oder E-Mail Adresse" (input)="searchUserorChannel($event)">
            <div *ngIf="searchResultsUser.length > 0" class="search-results">
              <ul>
                <li *ngFor="let user of searchResultsUser">
                  <strong>&#64;{{ user.name }}</strong>
                </li>
              </ul>
            </div>
            <div *ngIf="searchResultsChannels.length > 0" class="search-results">
              <ul>
                <li *ngFor="let channel of searchResultsChannels">
                  <strong>#{{ channel.channelName }}</strong>
                </li>
              </ul>
            </div>
            <div *ngIf="searchResultsEmail.length > 0" class="search-results">
              <ul>
                <li *ngFor="let user of searchResultsEmail">
                  <strong>{{ user.email }}</strong>
                </li>
              </ul>
            </div>
        </div>
    </div>
    <div class="content"></div>
    <app-textarea
        [mainMessageBoxPadding]="'2.5rem 4.4375rem 2.5rem 4.4375rem'" 
        [toolbarWidth]="'calc(100% - 11.375rem)'"
        placeholder="Starte eine neue Nachricht">
    </app-textarea>
</div>
