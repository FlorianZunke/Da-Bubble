<div *ngIf="channelService.currentChat$ | async as currentChat">
    <p>Aktueller Chat Type: {{ currentChat.type }}</p> <!-- DEBUG OUTPUT -->
    <app-channel-message *ngIf="currentChat?.type === 'channel'" [channelId]="currentChat.id"></app-channel-message>
    <app-direct-message *ngIf="currentChat?.type === 'directMessages'" [chatId]="currentChat.id"></app-direct-message>
  </div>


<div *ngIf="!(channelService.currentChat$ | async)">
    <div class="df_fd_c message-box">
        <div class="header">
            <div class="df_fd_c gap-20">
                <div class="title">Neue Nachricht</div>
                <input type="search" Placeholder="An: #channel oder @jemand oder E-Mail Adresse">
            </div>
        </div>
        <div class="content"></div>
        <app-textarea [textInput]="textInput"
            [mainMessageBoxPadding]="'2.5rem 4.4375rem 2.5rem 4.4375rem'" [toolbarWidth]="'calc(100% - 11.375rem)'"
            placeholder="Starte eine neue Nachricht">
        </app-textarea>
    </div>
</div>
