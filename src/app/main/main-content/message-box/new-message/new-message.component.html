
<ng-container *ngIf="currentChat as chat">
    <app-channel-message *ngIf="currentChat.type === 'channel'" [channelId]="chat.id"></app-channel-message>
    <app-direct-message *ngIf="currentChat.type === 'directMessages'" [chatId]="chat.id"></app-direct-message>
</ng-container>

<div *ngIf="!currentChat">
    <div class="df_fd_c message-box">
        <div class="header">
            <div class="df_fd_c gap-20">
                <div class="title">Neue Nachricht</div>
                <input type="search" Placeholder="An: #channel oder @jemand oder E-Mail Adresse">
            </div>
        </div>
        <div class="content"></div>
        <app-textarea [mainMessageBoxPadding]="'2.5rem 4.4375rem 2.5rem 4.4375rem'"
            [toolbarWidth]="'calc(100% - 11.375rem)'" placeholder="Starte eine neue Nachricht">
        </app-textarea>
    </div>
</div>
