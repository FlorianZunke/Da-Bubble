<div class="main-message-box" [ngStyle]="{'padding': mainMessageBoxPadding}">
    <div class="df_fd_r_jcsb toolbar" [ngStyle]="{'width': toolbarWidth}">
        <div class="df_fd_r">
            <img class="reaction-icon" src="/icons/add_reaction.png" alt="smiley icon">
            <img class="alternate_email-icon" src="/icons/alternate_email.png" alt="@ icon">
        </div>
        <img class="send-icon" src="/icons/send_icon.png" alt="submit icon">
    </div>
    <textarea [placeholder]="placeholder"></textarea>
</div>
