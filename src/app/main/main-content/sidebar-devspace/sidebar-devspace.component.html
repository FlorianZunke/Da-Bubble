<div class="sidebar-devspace">
    <div>
        <h2>Channels</h2>
        <button (click)="openDialog()">+</button>
    </div>

    @for (channel of channels; track channel; let index = $index) {
        <div>
            <button (click)="selectChannel(channel.id)">{{ channel.channelName }}</button>
        </div>
    }
</div>
