<!-- src/app/main/main-content/sidebar-thread/sidebar-thread.component.html -->
<div class="sidebar-thread" *ngIf="dataService.sidebarThreadIsVisible">
  <!-- ───────── Header ───────── -->
  <div class="header">
    <div class="left df_fd_r_aic">
      <h1>Thread</h1>
      <img class="tag-icon" src="/icons/tag_light.png" alt="tag" />
      <h2>{{ dataService.displayChannelName }}</h2>
    </div>

    <img
      class="close-icon"
      src="/icons/thread_close_icon.png"
      alt="close"
      (click)="closeThread()"
    />
  </div>

  <!-- ───────── Root-Message ───────── -->
  <ng-container *ngIf="threadMsg as t">
    <div class="root-message row">
      <!-- Avatar -->
      <img class="avatar" [src]="t.sender.picture" alt="avatar" />

      <!-- Blase -->
      <div class="bubble">
        <div class="name-date">
          <b>{{ t.sender.name }}</b>
          <span class="date">{{ formatDate(t.timestamp) }}</span>
        </div>

        <div class="text">{{ t.text }}</div>

        <!-- Action-Menü in der Blase -->
        <div class="action-menu">
          <img
            src="/icons/actionMenu_AddReaction.png"
            alt="Add Reaction"
            (click)="openReactionPickerFor(t)"
          />
        </div>
      </div>
    </div>

    <!-- Reactions unter der Blase -->
    <div class="reactions" *ngIf="t.reactions?.length">
      <span
        class="reaction"
        *ngFor="let r of t.reactions"
        (click)="removeReaction(t, r)"
      >
        {{ r }}
      </span>
    </div>
  </ng-container>

  <!-- ───────── Replies ───────── -->
  <div class="content">
    <ng-container *ngIf="replies$ | async as replies">
      <div *ngFor="let r of replies">
        <div class="reply row">
          <!-- Avatar -->
          <img
            class="avatar"
            [src]="r.sender?.picture || '/icons/avatar_placeholder.png'"
            alt="avatar"
          />

          <!-- Blase -->
          <div class="bubble">
            <div class="name-date">
              <b>{{ r.sender?.name }}</b>
              <span class="date">{{ formatDate(r.timestamp) }}</span>
            </div>

            <div class="text">{{ r.text }}</div>

            <!-- Action-Menü -->
            <div class="action-menu">
              <img
                src="/icons/actionMenu_AddReaction.png"
                alt="Add Reaction"
                (click)="openReactionPickerFor(r)"
              />
            </div>
          </div>
        </div>

        <!-- Reactions unter der Blase -->
        <div class="reactions" *ngIf="r.reactions?.length">
          <span
            class="reaction"
            *ngFor="let em of r.reactions"
            (click)="removeReaction(r, em)"
          >
            {{ em }}
          </span>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- ───────── Eingabe unten ───────── -->
  <div class="input-area">
    <div class="input-wrapper">
      <textarea
        #replyTA
        [(ngModel)]="replyText"
        placeholder="Antworten …"
        (keydown.enter)="sendThreadReply(); $event.preventDefault()"
      ></textarea>

      <!-- Emoji-Button -->
      <img
        class="icon emoji"
        src="/icons/add_reaction.png"
        alt="Emoji"
        (click)="toggleEmoji()"
      />

      <!-- Senden-Button -->
      <img
        class="icon send"
        src="/icons/send_icon.png"
        alt="Senden"
        (click)="sendThreadReply()"
      />
    </div>

    <!-- Emoji-Picker -->
    <div class="emoji-picker-container" *ngIf="showEmoji">
      <emoji-picker
        (emoji-click)="onEmoji($event)"
        theme="light"
        show-search
        show-preview
      ></emoji-picker>
    </div>
  </div>
</div>
