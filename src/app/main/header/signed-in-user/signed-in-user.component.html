<div class="df_fd_r_aic_jcr signed-in-user-container">
    <div class="user-name">
        <h3>{{logedUser.name}}</h3>
    </div>
    <img class="sign-in-user-icon" src="{{logedUser.picture}}" alt="sign in user icon">
    <img (click)="openDialog($event)" class="arrow-down-icon" src="icons/keyboard_arrow_down.png">
    <img class="online-dot" [src]="logedUser.online ? 'icons/user_online_dot.svg' : 'icons/user_away_dot.svg'" alt="">
    <!-- <img *ngIf="logedUser.online else awayDot" class="online-dot" src="icons/user_online_dot.svg" alt="">
    <ng-template #awayDot > <img class="online-dot" src="icons/user_away_dot.svg" alt=""></ng-template> -->
</div>
