<div class="df_fd_r logo-and-searchbar-container">
    <img src="img/logo.png" alt="logo">
    <div class="searchbar">
      <input type="text" placeholder="Devspace durchsuchen" (input)="onSearch($event)">
      <div class="search-icon-wrapper"></div>
      <div *ngIf="searchResults.length > 0" class="search-results">
        <ul>
          <li *ngFor="let result of searchResults">
            <strong>{{ result.user}}:</strong> <br>
            {{ result.content }}
          </li>
        </ul>
      </div>
    </div>
</div>
