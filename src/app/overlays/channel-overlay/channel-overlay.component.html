<main>
    <div class="top-area">
        <h2 mat-dialog-title>Channel erstellen</h2>
        <span mat-dialog-close>X</span>
    </div>

    <mat-dialog-content>Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein  #marketing zum Beispiel</mat-dialog-content>
    
    <div>
        <h3>Channel-Name</h3>
        <input placeholder="# z.B Kooperationsprojekte">

        <h3>Beschreibung <span>(optional)</span></h3>
        <input placeholder="Dein Text hier">
    </div>
    <div>
        <button mat-dialog-close>Erstellen</button>
    </div>
</main>
