<main>
    <div class="top-area">
        <h2 mat-dialog-title>Profil von <br>{{ data.name }}</h2>
        <button mat-dialog-close>X</button>
    </div>

    <div class="profile-picture">
        <img [src]="data.picture" alt="Profilbild von {{ data.name }}" />
    </div>

    <div class="profile-info">
        <div>
            <h3>Status:</h3>
            <span>{{ data.status }}</span>
        </div>

        <div>
            <h3>E-Mail:</h3>
            <a [href]="'mailto:' + data.email">{{ data.email }}</a>
        </div>
    </div>

    <div class="actions">
        <button (click)="openChat()" mat-dialog-close>
           Nachricht
        </button>
    </div>
</main>
