<div class="crate-accout-wrapper">
  <div class="logoWrapper"></div>

  <mat-card appearance="outlined">
    <mat-card-content class="column">
      <div (click)="goBack()" class="go-back-wrapper"></div>

      <h1>Konto erstellen</h1>
      <p class="sign-up-text">
        Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues
        DABubble-Konto.
      </p>

      <form #myForm="ngForm" (ngSubmit)="onSubmit()" class="column">
        <div class="input-wrapper">
          <input
            required
            name="name"
            type="text"
            id="fname"
            [(ngModel)]="newUser.name"
            matInput
            #nameInput="ngModel"
            placeholder="Name und Nachname"
          />
          <div class="icon name"></div>
          <p
            class="error-message"
            [ngClass]="{
              visible: nameInput.invalid && nameInput.touched,
              hidden: nameInput.valid || !nameInput.touched
            }"
          >
            {{ getNameErrorMessage(nameInput) }}
          </p>
        </div>

        <div class="input-wrapper">
          <input
            required
            name="email"
            type="email"
            id="email"
            pattern="(?!.*\.\.)[\-A-Za-z0-9_][\-A-Za-z0-9_\.]+[\-A-Za-z0-9]@[\-A-Za-z0-9][\-A-Za-z0-9_]+\.[A-Za-z]{2,4}"
            [(ngModel)]="newUser.email"
            #emailInput="ngModel"
            matInput
            placeholder="beispielname@email.com"
          />
          <div class="icon mail"></div>
          <p
            class="error-message"
            [ngClass]="{
              visible: emailInput.invalid && emailInput.touched,
              hidden: emailInput.valid || !emailInput.touched
            }"
          >
            {{ getEmailErrorMessage(emailInput) }}
          </p>
        </div>

        <div class="input-wrapper">
          <input
            required
            name="password"
            type="password"
            id="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s])[A-Za-z\d\W]{8,}$"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            matInput
            placeholder="Passwort"
          />
          <div class="icon password"></div>
          <p
            class="error-message"
            [ngClass]="{
              visible: passwordInput.invalid && passwordInput.touched,
              hidden: passwordInput.valid || !passwordInput.touched
            }"
          >
            {{ getPasswordErrorMessage(passwordInput) }}
          </p>
        </div>

        <div class="checkbox-wrapper">
          <mat-checkbox
            [(ngModel)]="accepted"
            name="accepted"
            class="font-open-sans"
          ></mat-checkbox>
          <span
            >Ich stimme der
            <a (click)="openInNewTab('legalNotice')">Datenschutzerkl√§rung</a>
            zu</span
          >
        </div>

        <div class="btn-wrapper">
          <button
            mat-flat-button
            type="submit"
            [disabled]="!myForm.valid || !accepted"
          >
            Weiter
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="imprint-legalNotice-wrapper">
    <a routerLink="/imprint" routerLinkActive="router-link-active">Impressum</a>
    <a routerLink="/legalNotice" routerLinkActive="router-link-active"
      >Datenschutz</a
    >
  </div>
</div>
